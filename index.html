<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="/js/index.js" defer></script>

<body>
  <section class="api">
    <div class="container container_api">
      <div class="api__search-window">
        <form class="search-form" action="#">
          <div class="search-form__content">
            <label class="search-form__content__label" for="search">Enter name of the anime you need</label>
            <input class="search-form__content__input" id="search" type="text" name="searchInput" placeholder="anime">
  
            <button class="search-form__content__btn">Search</button>
          </div>
      </form>
      </div>

      <div class="api__search-result">
        <div class="api__search-result__anime-content"></div>
        <div class="api__search-result__anime-content__bottom"></div>
      </div>
    </div>
  </section>
</body>
